---
name: softhsm

instance_groups:
- name: softhsm
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: softhsm
    release: softhsm
    properties:
      slots:
      - slot:     0
        label:    bosh
        so_pin:   ((hsm-4digit-so-pin)) # security officer pin
        user_pin: ((hsm-4digit-user-pin)) # user pin

variables: []

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false

releases:
- name: softhsm
  version: 1.0.0
  url: https://github.com/starkandwayne/softhsm-boshrelease/releases/download/v1.0.0/softhsm-1.0.0.tgz
  sha1: b439705cef039078e1fd16472086d2cc03e4bf49
